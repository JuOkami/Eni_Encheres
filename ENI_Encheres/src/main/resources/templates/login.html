<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<title>Ench√®res</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="icon" type="image/x-icon" href="/Images/images.ico">
</head>
<body>
	<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>
	<br>
	<div class="container">
		<div th:if="${successMessage}" class="alert alert-success col-6">
			<p th:text="${successMessage}"></p>
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger">
 		   <p th:text="${errorMessage}"></p>
		</div>
		<div class="form-group d-block col-6 justify-content-center">
			<form th:action="@{/login}" method="post">
				<label for="inputUsername">Login</label> <input class="form-control"
					id="inputUsername" type="text" name="username" /> <label
					for="inputPwd">Mot de Passe</label> <input class="form-control"
					id="inputPwd" type="password" name="password" /><br>
				<button class="btn btn-primary" type="submit">Connexion</button>
			</form>
		</div>
	</div>
</body>
</html>
