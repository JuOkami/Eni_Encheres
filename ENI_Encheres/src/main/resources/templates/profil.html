<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Profil Utilisateur</title>
</head>

<body>
<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>

<div class="container">
    <form th:object="${utilisateur}" method="post" th:action="@{/register}">
        <fieldset>
        <input hidden type="number"
					th:field="*{no_utilisateur}" id="id">
            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputPseudo"> Pseudo</label>
                        <input type="text" class="form-control" placeholder="Pseudo" id="inputPseudo" th:field="*{pseudo}">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputNom"> Nom</label>
                        <input type="text" class="form-control" placeholder="Nom" id="inputNom" th:field="*{nom}">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputPrenom">Prenom</label>
                        <input type="text" class="form-control" placeholder="Prenom" id="inputPrenom" th:field="*{prenom}">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputEmail" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Entrez votre email" th:field="*{email}">
                        <small id="emailHelp" class="form-text text-muted">Ne partagez pas votre Email</small>
                    </div>
                </div>
            </div>


            <div class="form-group row">
            	 <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputrue" class="form-label mt-4">Rue</label>
                        <input type="text" class="form-control" id="inputrue" placeholder="Nom de la rue" th:field="*{rue}">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputCodePostal">Code Postal</label>
                        <input type="text" class="form-control" placeholder="Code postal" id="inputCodePostal" th:field="*{codePostal}">
                    </div>
                </div>
             </div>
                <div class="form-group row">
              		<div class="col-sm-5">
                       <div class="form-group">
                        <label for="inputVille" class="form-label mt-4">Ville</label>
                        <input type="text" class="form-control" id="inputVille" placeholder="Nom de la Ville" th:field="*{ville}">
                   	   </div>
               		 </div>
               	 <div class="col-sm-5">
                       <div class="form-group">
                        <label for="inputTel" class="form-label mt-4">Telephone</label>
                        <input type="text" class="form-control" id="inputTel" placeholder="Numéro de téléphone">
                   	   </div>
               	 </div>
                </div>


            <div th:if="${utilisateur.getNo_utilisateur() == null}" class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputPassword" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{motDePasse}">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label mt-4">Password Confirm</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirm Password">
                    </div>
                </div>
            </div>
			<button type="submit" class="btn btn-dark">Submit</button>
			<button type="button" class="btn btn-dark">Annuler</button>
        </fieldset>
    </form>

</div>
</body>

</html>
