<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Insert title here</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Legend</legend>
            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputPseudo"> Pseudo</label>
                        <input type="text" class="form-control" placeholder="Pseudo" id="inputPseudo" >
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputNom"> Nom</label>
                        <input type="text" class="form-control" placeholder="Nom" id="inputNom">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputPrenom">Prenom</label>
                        <input type="text" class="form-control" placeholder="prenom" id="inputPrenom">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputEmail" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Entrez votre email">
                        <small id="emailHelp" class="form-text text-muted">Ne partagez pas votre Email</small>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="form-label mt-4" for="inputCodePostal">Code Postal</label>
                        <input type="text" class="form-control" placeholder="Code postal" id="inputCodePostal">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputVille" class="form-label mt-4">Ville</label>
                        <input type="text" class="form-control" id="inputVille" placeholder="Nom de la Ville">
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="inputPassword" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label mt-4">Password Confirm</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirm Password">
                    </div>
                </div>
            </div>

        </fieldset>
    </form>


</body>

</html>
