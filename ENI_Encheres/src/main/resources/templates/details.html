<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<title th:text="${utilisateur.pseudo}">Pseudo</title>
<link rel="icon" type="image/x-icon" href="/Images/images.ico">
</head>
<body>
<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>





<div class="container">

<table class="table table-hover">
<tr>
<td scope="row">Nom</td ><td th:text="${utilisateur.nom}"></td>
</tr>
<tr>
<td scope="row">Prenom</td ><td th:text="${utilisateur.prenom}"></td>
</tr>
<tr>
<td scope="row">Email</td ><td th:text="${utilisateur.email}"></td>
</tr>
<tr>
<td scope="row">Rue</td ><td th:text="${utilisateur.rue}"></td>
</tr>
<tr>
<td scope="row">Code postal</td ><td th:text="${utilisateur.codePostal}"></td>
</tr>
<tr>
<td scope="row">Villes</td ><td th:text="${utilisateur.ville}"></td>
</tr>
<tr>
<td scope="row">Téléphone</td ><td th:text="${utilisateur.telephone}"></td>
</tr>


</table>


</div>



</body>
</html>
