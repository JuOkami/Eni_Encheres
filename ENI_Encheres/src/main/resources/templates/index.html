<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/css/style.css">
<title>Enchères</title>
</head>
<body style="font-family : 'Delicious Handrawn', cursive;">
  <header>
    <div class="container">
      <h1>Enchères</h1>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ENI Enchères</a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
          </li>
          <li class="nav-item"><a class="nav-link " href="#">Enchères</a></li>
          <li class="nav-item"><a class="nav-link " href="#">Vendre Article</a></li>
          <li class="nav-item"><a class="nav-link " th:href="@{/login}">Se Connecter</a></li>
          <li class="nav-item"><a class="nav-link " href="#">Déconnecter</a></li>
          <li class="nav-item"><a class="nav-link " th:href="@{/profil}">Profil</a></li>
        </ul>
      </nav>
    </div>
    <div class="container border">
    	<div class="row">
       		<div class= "d-inline-block col-4" th:each="article:${listeArticles}">
    			<h2>Article n°<span  th:text="${article.getNo_article()}"></span> : <span th:text="${article.getNom_article()}"></span></h2>
    			<br><p> Description : <span th:text="${article.getDescription()}"></span></p>
    			<p> Début de l'enchère : <div th:text="${article.getDate_debut_encheres()}"></div></p>
    			<p> Fin de l'enchère : <span th:text="${article.getDate_fin_encheres()}"></span></p>
    			<p> Prix de départ : <span th:text="${article.getPrix_initial()}"></span> pts</p>
    			<p> Prix de vente : <span th:text="${article.getPrix_vente()}"></span> pts</p>
    			<p> Categorie : <span th:text="${article.getCategorie()}"></span></p>
    			<p> Utilisateur : <span th:text="${article.getUtilisateur().getPseudo()}"></span></p>
    		</div>
    	</div>
    </div>
  </header>

</body>
</html>
